<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>게시판</title>
	
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	
	<script>
	
		$(function() {
			
			var form = $("#board");
			
			// 등록 버튼 클릭 이벤트
			$("#btnInsert").on("click", () => {
				form.submit();
			});
			
			// 목록 버튼 클릭 이벤트
			$("#btnList").on("click", () => {
				location.href = "/board/list";
			});
			
			
		});
	
	</script>
</head>
<body>
	<h2>글 쓰기</h2>
	<form id="board" th:action="@{insert}" method="post" enctype="multipart/form-data">	<!-- file타입일 경우 enctype설정 -->
		<input type="hidden" name="boardNo" th:value="${board.boardNo}"/>
		<table>
			<tr>
				<td>제목</td>
				<td><input type="text" name="title" th:value="${board.title}" /></td>
			</tr>
			<tr>
				<td>작성자</td>
				<td><input type="text" name="writer" th:value="${board.writer}"  /></td>
			</tr>
			<tr>
				<td>내용</td>
				<td>
					<textarea name="content" th:text="${board.content}" rows="20" cols="80" ></textarea>
				</td>
			</tr>
			<tr>
				<td>파일</td>
				<td>
					<input type="file" name="file" multiple="multiple" />
				</td>
			</tr>
		</table>
	</form>
	
	<div>
		<button type="button" id="btnInsert">등록</button>
		<button type="button" id="btnList">목록</button>
	</div>
	


</body>
</html>
